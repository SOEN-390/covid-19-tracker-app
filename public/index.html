<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Covid-19 Tracker</title>

    <base href="/" />

<!--    Add 'light dark' to re-enable dark mode   -->
    <meta name="color-scheme" content="light" />
    <meta
