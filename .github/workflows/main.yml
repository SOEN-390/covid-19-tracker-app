name: Main CI

on:
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest
    name: Docker Build and Test

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build and Run the Docker Containers
        run: docker-compose up --build -d

      - name: Run ESLint
        run: docker exec -e CI=true covid-19-tracker-app npm run style:eslint

      - name: Run Tests with Coverage
        run: docker exec -e CI=true covid-19-tracker-app npm run test -- --coverage

  build-and-push:

    needs: [build]
    name: Create Release GitHub Tag
    runs-on: ubuntu-latest

    outputs:
      image: ${{ steps.build-image.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::$(cat package.json | jq --raw-output '.version')

      - name: Automatic Tagging of Releases
        id: increment-git-tag
        run: |
          bash ./.github/git_update.sh -v ${{ steps.get_version.outputs.VERSION }}
